kind: Connector
version: v2
definition:
  name: pull_requests
  subgraph: app
  source: hasura/mongodb:v1.0.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_PULL_REQUESTS_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: APP_PULL_REQUESTS_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:
      fromEnv: APP_PULL_REQUESTS_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_PULL_REQUESTS_OTEL_SERVICE_NAME
